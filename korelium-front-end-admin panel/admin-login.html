<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Korleium.org</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="text-center mb-2">
                <h2><i class="fas fa-graduation-cap" style="color: #4f46e5;"></i> Korleium.org</h2>
                <h3>Admin Login</h3>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                <span class="login-text">Login</span>
                <span class="login-spinner hidden">
                    <i class="fas fa-spinner fa-spin"></i> Logging in...
                </span>
            </button>
            
            <div class="text-center mt-2">
                <a href="index.html" style="color: #4f46e5; text-decoration: none;">‚Üê Back to Website</a>
            </div>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'admin.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.querySelector('.login-text');
            const loginSpinner = document.querySelector('.login-spinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:9000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUsername', data.username);
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
